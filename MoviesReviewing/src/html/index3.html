<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">


    <style>
        .movie-btn {
            display: inline-block;
            background-color: #FFE74C;
            color: #2F2F2F;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #2F2F2F;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        .movie-btn:hover {
            background-color: #EB3737;
            /* white text for better visibility */
            color: #ffffff;
        }

        .bi {
            font-size: 8em;
            color: #2F2F2F;
        }

        #title {
            text-align: center;
            margin: 30px auto;
            font-size: 3.5em;
        }

        @media (max-width: 630px) {
            .movie-btn {
                padding: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo and Brand Name -->
            <div class="logo">
                <a href="#"><i class="bi bi-film"></i></a>
                <h2><a href="home.html">Cinema Reviews</a></h2>
            </div>

            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index.html">Horror</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index2.html">Comedy</a></li>
                    <li class="nav-item open"><a class="nav-link" href="./index3.html">Musical</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index4.html">Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 id="title">Musical Movies</h1>
    <div id="musical-div-search">
        <label for="muscial-search" id="search-label">Search:</label>
        <input type="text" id="muscial-search" placeholder="Search movies by title...">
        <button id="search-btn" onclick="searchMovies()" style="margin-left: 10px;">Search</button>
    </div>

    <div id="musical-Movie-list">
        <script src="../js/script3.js"></script>
    </div>


    <!-- Modal for Adding a Review -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Write a Review</h2>
            <form id="reviewForm">
                <!-- Textarea for the review -->
                <textarea id="reviewText" placeholder="Write your review here..." required></textarea>

                <!-- Rating system using stars (updated to display stars properly) -->
                <div class="stars-container">
                    <label class="star" for="star1">★</label>
                    <input type="radio" id="star1" name="rating" value="1" class="star-input">
                    <label class="star" for="star2">★</label>
                    <input type="radio" id="star2" name="rating" value="2" class="star-input">
                    <label class="star" for="star3">★</label>
                    <input type="radio" id="star3" name="rating" value="3" class="star-input">
                    <label class="star" for="star4">★</label>
                    <input type="radio" id="star4" name="rating" value="4" class="star-input">
                    <label class="star" for="star5">★</label>
                    <input type="radio" id="star5" name="rating" value="5" class="star-input">
                </div>

                <!-- Submit and Cancel buttons -->
                <div class="button-container">
                    <button type="submit" id="submitButton">Submit Review</button>
                    <button type="button" id="cancelButton" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Section to Display Submitted Reviews -->
    <div id="reviewsSection">
        <h2>Submitted Reviews</h2>
        <div id="reviewsList"></div>
        <button id="backToMovies" onclick="backToMovies()">Back to Movies</button>
    </div>

    <nav class="footer">
        <div class="footer-item">
            <a href="#"><i class="bi bi-film"></i></a>
        </div>
        <div class="footer-item">
            <p style="color: #e4dfe4; margin: 0; ">&copy; 2025</p>
        </div>
        <div class="footer-item">
            <p style="color: #e4dfe4; margin: 0;"><a href="mailto:catwood8@iastate.edu" class="link">Chloe Atwood</a>
                and <a href="mailto:haakin27@iastate.edu" class="link">Hailey Akinsola</a>
        </div>
    </nav>

</body>

</html>
